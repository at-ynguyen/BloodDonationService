<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Tạo đợt hiến máu</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Admin</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/event/create">Tạo đợt hiến máu</a></li>
            <li><a href="/history">Quản lý lịch sử</a></li>
            <li><a href="/event">Quản lý đợt hiến máu</a></li>
            <li class="active"><a href="/post">Quản lý tìm máu</a></li>
            <li><a href="/organization">Quản lý đơn vị hiến máu</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Đăng xuất</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <form class="form-inline">
        <input class="form-control" type="text" placeholder="Nhập thông tin user cần tìm"/>
        <button class="btn btn-success" type="submit">Tìm kiếm</button>
    </form>
    <br/>
    <table class="table table-bordered">
        <thead>
        <tr class="row">
            <th class="col-md-1">ID</th>
            <th class="col-md-2">Tiêu đề</th>
            <th class="col-md-2">Nhóm máu</th>
            <th class="col-md-2">Ngày</th>
            <th class="col-md-2">Địa điểm</th>
            <th class="col-md-3">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr class="row">
            <td class="col-md-1">1</td>
            <td class="col-md-2">Cần gấp máu</td>
            <td class="col-md-2">A</td>
            <td class="col-md-2">21/12/2017</td>
            <td class="col-md-2">Bệnh viện ung bứu</td>
            <td class="col-md-3">
                <button data-toggle="modal" data-target="#detail" class="btn btn-success">Xem chi tiết</button>
                <button class="btn btn-danger">Duyệt</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Modal -->
<div class="modal fade" id="detail" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Chi tiết đợt hiến máu</h4>
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="tiêu đề" readonly="readonly"/><br/>
                    <input type="text" class="form-control" placeholder="Nhóm máu" readonly="readonly"/><br/>
                    <input type="date" class="form-control" readonly="readonly"/><br/>
                    <textarea readonly="readonly" class="form-control" rows="5" placeholder="Nội dung"
                              name="content"/><br/>
                    <input type="text" class="form-control" placeholder="Địa điểm" readonly="readonly"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
