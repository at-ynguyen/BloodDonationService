<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tạo đợt hiến máu</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        a.paginate_button {
            padding-left: 10px;
            padding-right: 10px;
        }

        a.current {
            background: #ecf0f1;;
        }

        footer {
            position: fixed;
            height: 60px;
            margin-bottom: 0px;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>
<nav style="background: #e74c3c;border-radius: 0px;border-color: transparent" class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <img width="50px" height="50px"
                 src="https://image.flaticon.com/icons/png/128/128/128703.png"/>
            <a style="color: white" href="#"><b>Hiến máu nhân đạo</b></a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row" style="height:200px">
        <img width="100%" height="200px" src="http://abhinavbharatuk.org/wp-content/uploads/2016/08/dblood.jpg"/>
    </div>
    <br/>
    <div style="height: 200px" class="row">
        <div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li><a href="/">Khẩn cấp</a></li>
                <li class="active"><a href="#">Đợt hiến máu</a></li>
            </ul>
            <br/>
            <div th:each="item:${event}">
                <div class="row" style="">
                    <div class="col-sm-3">

                        <img style="width: 200px;max-height: 200px;"
                             src="https://s-media-cache-ak0.pinimg.com/236x/91/59/30/915930efb3c2345af795ec10114732b1.jpg"/>
                    </div>
                    <div class="col-sm-9">
                        <a href=""> <b th:text="${item.event.eventName}">What is Lorem Ipsum?</b><br/></a>
                        <img width="10px" height="10px"
                             src="https://maxcdn.icons8.com/Share/icon/Time_And_Date//timer1600.png"/>
                        <span th:text="${item.event.createAt}">10/05/2017</span>
                        <br/>
                        <p th:remove="tag" th:utext="${item.event.content}" style="max-height: 100%"></p>
                    </div>
                </div>
                <br/>
            </div>
        </div>
        <br/>
        <div class="col-sm-3">
            <div style="background-color:#e74c3c;padding: 10px;color: white "><b>Đóng góp</b></div>
            <br/>
            <div th:each="item:${topHistory}">
                <div style="height: 50px" class="row">
                    <div class="col-sm-3">
                        <img style="max-height: 100%;max-width: 100%"
                             src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQS4u-jPf-DCbkXnSU506Ca3NSaWf-TJF1I472_Eilw6xT3bMNV"/>
                    </div>
                    <div class="col-sm-9">
                        <b th:text="${item.user.fullName}">Nguyễn Văn A</b><br/>
                        <span>Nhóm máu: </span> <span th:text="${item.user.bloodType}"></span><br/>
                        <span>Số lần hiến: </span> <span th:text="${item.number}"></span>
                    </div>
                </div>
                <br/>
            </div>
        </div>
    </div>
</div>
<br/>
<footer class="navbar">
    <span style="color: black"><b>Copyright © Nguyễn Công Y - Đồ án tốt nghiệp</b></span>
</footer>
</body>
</html>
