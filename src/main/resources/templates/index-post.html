<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tạo đợt hiến máu</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        a.paginate_button {
            padding-left: 10px;
            padding-right: 10px;
        }

        a.current {
            background: #ecf0f1;;
        }
    </style>
</head>
<body>
<nav style="background: #ffffff" class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Admin</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Khẩn cấp</a></li>
            <li><a href="/">Đợt hiến máu</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div th:each="item:${posts}" class="row">
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img th:if="${item.image}!=''" th:src="${item.image}"
                     alt=""/>
                <img th:unless="${item.image}!=''"
                     src="http://govselect.com/wp-content/uploads/2015/08/Donating-Blood.jpg"
                     alt=""/>
            </a>
        </div>
        <div class="col-xs-6 col-md-3">
            <a href=""><h4><b th:text="${item.postName}">Cần gấp máu</b></h4></a>
            <span th:text="${item.postContent}"></span>
        </div>
    </div>
</div>
</body>
</html>
