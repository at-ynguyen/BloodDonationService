<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h2 style="text-align: center">Đăng nhập</h2>
            <!--/*@thymesVar id="formLogin" type=""*/-->
            <form class="form-horizontal" th:action="@{/handleLogin}" th:object="${formLogin}" method="POST">
                <input class="form-control" type="email" name="email"
                       placeholder="Your email"/><br/>
                <input class="form-control" type="password" name="password"
                       placeholder="Your password"/><br/>
                <button class="btn btn-default" type="submit">Đăng nhập</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
